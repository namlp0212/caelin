services:
  - type: web
    name: caeline-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/packages
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: caeline-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: caeline-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: caeline-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: caeline-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: caeline-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:4200
      - key: APP_BASE_URL
        value: https://caeline-backend.onrender.com
      - key: MAIL_USERNAME
        value: namlp0212@gmail.com
      - key: MAIL_PASSWORD
        sync: false

databases:
  - name: caeline-db
    databaseName: caeline
    user: caeline
    plan: free
