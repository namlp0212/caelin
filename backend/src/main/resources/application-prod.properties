# === Database (Render PostgreSQL â€” JDBC URL injected by Render) ===
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# === JWT ===
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# === File Upload (ephemeral /tmp) ===
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
app.upload.dir=/tmp/uploads
app.upload.base-url=${APP_BASE_URL}/api/files

# === CORS ===
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# === Mail ===
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=noreply@caeline.vn
app.mail.from-name=Caeline Rental

# === Logging ===
logging.level.com.caeline=INFO
logging.level.org.springframework.security=WARN
